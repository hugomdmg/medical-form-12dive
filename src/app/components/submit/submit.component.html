<app-signature (signatureCaptured)="captureSignature($event)"></app-signature>

<div class="submit-container">
    <div id="alerts-container" *ngIf="show_alert_signature || creating || show_alert || show_alert_name">
        <p class="alert" *ngIf="creating">{{'wait' | translate}}</p>
        <p class="alert" *ngIf="show_alert">{{'alert' | translate}}</p>
        <p class="alert" *ngIf="show_alert_name">{{'alert_name' | translate}}</p>
        <p class="alert" *ngIf="show_alert_signature">{{'alert_signature' | translate}}</p>
    </div>
    <button class="submit" (click)="generatePDFfromHTML()">{{'submit'|translate}}</button>
</div>

<app-pdf-medical *ngIf="form == 'medical'" [questions]="questions" [signature]="signature" [name]="name"></app-pdf-medical>
<app-pdf-rental *ngIf="form == 'rental'" [questions]="questions" [signature]="signature" [name]="name"></app-pdf-rental>
<app-pdf-safe *ngIf="form == 'safe'" [questions]="questions" [signature]="signature" [name]="name"></app-pdf-safe>
<app-pdf-personal *ngIf="form == 'personal'" [questions]="questions" [signature]="signature" [name]="name"></app-pdf-personal>
