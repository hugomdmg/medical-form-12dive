<div class="question-container">
    <p>{{question_text | translate}}</p>
    <div>
        <div class="input-container">
            <input type="checkbox" [(ngModel)]="answer_yes" (change)="toggleAnswer('yes')" />
            <p>{{ 'Yes' | translate }}</p>
        </div>
        <div class="input-container">
            <input type="checkbox" [(ngModel)]="answer_no" (change)="toggleAnswer('no')" />
            <p>{{ 'No' | translate }}</p>
        </div>
    </div>
    <p *ngIf="answer_yes">{{'You selected Yes' | translate}}</p>
    <p *ngIf="answer_no">{{'You selected No' | translate}}</p>
</div>
