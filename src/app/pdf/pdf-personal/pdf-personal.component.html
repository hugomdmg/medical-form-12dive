<div id="pdf-content">
    <h1>{{'personal_data.title' | translate}}</h1>

    <div *ngFor="let question of questions" class="question">
        <p><strong>{{'personal_data.'+question.name | translate}}: </strong>{{question.answer}}</p>
        <div class="options" *ngIf="question.options !=undefined">
            <div class="option" *ngFor="let option of question.options">
                <input *ngIf="option.answer != 'on'" type="checkbox">
                <input *ngIf="option.answer == 'on'" type="checkbox" checked>
                <p *ngIf="!option.name.includes('yes') && !option.name.includes('no')">{{'personal_data.'+option.name |
                    translate}}</p>
                <p *ngIf="option.name.includes('yes')">{{'yes' | translate}}</p>
                <p *ngIf="option.name.includes('no')">{{'no' | translate}}</p>
            </div>
        </div>
    </div>
</div>
